[buildout]
develop = .
parts = test scripts

versions = versions
# Temporary, until 'persistent' is released to PyPI.
find-links = .

[versions]
zc.recipe.testrunner = 1.3.0

[test]
recipe = zc.recipe.testrunner
eggs = ZODB3 [test]
initialization = 
  import os, tempfile
  try: os.mkdir('tmp')
  except: pass
  tempfile.tempdir = os.path.abspath('tmp')
defaults = ['--all']

[scripts]
recipe = zc.recipe.egg
eggs = ZODB3 [test]
interpreter = py
