# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[tox]
minversion = 3.18
envlist =
    lint
    py27
    py35
    py36
    py37
    py38
    py39
    py310
    pypy
    pypy3
    docs
    coverage
    py38-pure

[testenv]
usedevelop = true
deps =
setenv =
    ZOPE_INTERFACE_STRICT_IRO=1
commands =
    zope-testrunner --test-path=src -a 1000 {posargs:-vc}
extras =
    test

[testenv:py38-pure]
basepython = python3.8
setenv =
    PURE_PYTHON = 1

[testenv:lint]
basepython = python3
skip_install = true
deps =
    flake8
    check-manifest
    check-python-versions >= 0.19.1
    wheel
commands =
    flake8 src setup.py
    check-manifest
    check-python-versions

[testenv:docs]
basepython = python3
skip_install = false
extras =
    docs
commands_pre =
commands =
    sphinx-build -b html -d docs/_build/doctrees docs docs/_build/html

[testenv:coverage]
basepython = python3
allowlist_externals =
    mkdir
deps =
    coverage
    coverage-python-version
commands =
    mkdir -p {toxinidir}/parts/htmlcov
    coverage run -m zope.testrunner --test-path=src {posargs:-vc}
    coverage html
    coverage report -m --fail-under=80

[coverage:run]
branch = True
plugins = coverage_python_version
source = ZODB

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    pragma: nocover
    except ImportError:
    raise NotImplementedError
    if __name__ == '__main__':
    self.fail
    raise AssertionError

[coverage:html]
directory = parts/htmlcov
